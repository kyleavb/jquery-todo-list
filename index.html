<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <title>Kyle To-Do</title>
</head>
<body>
  <div class="overlay">
    <form id="newListItem">
      <span style="font-size: 25px">Add New Task</span><br /><br />
      <p style="text-align: center">Task Title:
      <input type="text" class="taskText"></input></p>
      <span>
        <br />
        <input class ="button" type="submit"></input>
        <button class="formclose button" type="button">Close</button>
      </span>
    </form>
  </div>
  <div class="container">
    <div class="header">
      <h1>To-do List</h1>
      <div class="ui">
        <button class = "addbutton button" type="button">+</button>
      </div>
    </div>
    <div class="listContainer">
      <ul class="unordered"></ul>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
